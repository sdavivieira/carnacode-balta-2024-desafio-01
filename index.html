<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/components/button.css">  
    <link rel="stylesheet" href="css/components/input.css">  
    <link rel="stylesheet" href="css/components/icon.css">  
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app.css" />
    <title>IMC</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="imc-titulo">Cálculo de IMC</h1>
      </header>
      <main>
        <div class="input-text">
          <input type="text" placeholder="Altura" />
          <input type="text" placeholder="Peso" />
          <input type="text" placeholder="Sexo" />
        </div>     
        <div class="checkbox">
          <input type="checkbox" id="chk1" class="checkbox" name="chk">
          <label for="chk1">
              Eu tenho 65 anos ou mais
          </label>
        </div>
  
        <div class="btn-group">
          <button type="button" class="btn-calcular">Calcular IMC</button>
          <button type="button" class="btn-entenda">Entenda o cálculo</button>
        </div>
      </main>
    </div>
  </body>
</html>
