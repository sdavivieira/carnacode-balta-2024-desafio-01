<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/components/button.css">  
    <link rel="stylesheet" href="css/components/input.css">  
    <link rel="stylesheet" href="css/components/icon.css">  
    <link rel="stylesheet" href="css/app.css"> 
    <title>Remerber login</title>
</head>
<body id="app">   
    <div class="container">
        <div class="header-logo">
            <span><img src="assets/icon-no-bg.png" alt=""></span>           
        </div>  
        <main class="background-app" id="remerber-login">         
            <section class="description">
                <h5>Relembre seu Login</h5>
                <p>Recupere seu acesso antes de fazer o cálculo IMC</p>   
            </section>
             
            <section class="section">
                <div class="input-text section-input">                    
                    <input type="password" placeholder="Sua e-mail" />           
                          
                </div>     
                <div class="checkbox">
                    <input type="checkbox" id="chk1" class="checkbox" name="chk">
                    <label for="chk1">
                        Não sou um robô
                    </label>
                </div>
                <div class="btn-group section-btn">
                    <button type="button" class="btn-calcular">Recuperar Login</button>
                    <button type="button" class="btn-entenda">Não tenho um acesso</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
